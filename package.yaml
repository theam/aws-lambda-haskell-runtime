name: aws-lambda-haskell-runtime
version: 4.0.0
github: "theam/aws-lambda-haskell-runtime"
license: Apache-2.0
author: Nikita Tchayka
maintainer: hackers@theagilemonkeys.com
copyright: 2021 The Agile Monkeys SL

extra-source-files:
  - README.md

synopsis: Haskell runtime for AWS Lambda
category: AWS
description: Please see the README on GitHub at <https://github.com/theam/aws-lambda-haskell-runtime#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  dependencies:
    - aeson
    - bytestring
    - http-client
    - http-types
    - template-haskell
    - text
    - safe-exceptions-checked
    - exceptions
    - path > 0.7
    - path-io
    - unordered-containers
    - case-insensitive
    - mtl
    - hashable
  source-dirs: src
  # TODO: Don't expose all, this is done for dev purposes only

tests:
  aws-lambda-haskell-runtime-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hspec

default-extensions:
  - TemplateHaskell
  - OverloadedStrings
  - RecordWildCards
  - ScopedTypeVariables
  - DeriveGeneric
  - TypeApplications
  - FlexibleContexts
  - DeriveAnyClass
  - QuasiQuotes

ghc-options:
  - -Wall
  - -Werror
  - -optP-Wno-nonportable-include-path
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Wcompat
  - -Widentities
  - -Wredundant-constraints
  - -Wmissing-export-lists
  - -Wpartial-fields
  - -fhide-source-paths
  - -freverse-errors
