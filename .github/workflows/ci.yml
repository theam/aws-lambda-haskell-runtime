name: Build & test

on:
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Stack
        uses: actions/setup-haskell@v1
        with:
          ghc-version: 9.0.2
          stack-version: 2.9.3
